<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>


    <div class="box">
        <div class="div">
            <input type="text" readonly class="text">
        </div>
        <div>
            
            
            <button onclick="reset('C')" class="activ2">C</button>
            <button onclick="cc('')" class="activ">DEL</button>
            <button onclick="callculate('%')" class="activ3">%</button>
            <button onclick="callculate('/')" class="activ">/</button>
        </div>
        <div>
            
            
            <button onclick="callculate('7')" class="activ3">7</button>
            <button onclick="callculate('8')" class="activ3">8</button>
            <button onclick="callculate('9')" class="activ3">9</button>
            <button onclick="callculate('*')" class="activ">*</button>
        </div>
        <div>
            
        
            <button onclick="callculate('4')" class="activ3">4</button>
            <button onclick="callculate('5')" class="activ3">5</button>
            <button onclick="callculate('6')" class="activ3">6</button>
            <button onclick="callculate('+')" class="activ">+</button>
        </div>
        <div>
            
            
            <button onclick="callculate('1')" class="activ3">1</button>
            <button onclick="callculate('2')" class="activ3">2</button>
            <button onclick="callculate('3')" class="activ3">3</button>
            <button onclick="callculate('-')" class="activ">-</button>
        </div>
        <div>
            <button onclick="callculate('.')" class="activ3">.</button>
            <button onclick="callculate('0')" class="activ3">0</button>
            <button onclick="resalt('=')" class="activ " id="i">=</button>
            
            
            
            
        </div>

    </div>


    <script src="js/script.js"></script>
</body>
</html>
